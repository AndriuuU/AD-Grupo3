<!DOCTYPE HTML>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Inicio</title>
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<br>
	<div style="text-align:center;width: 500px;margin: auto;">
    <header>
        <h1>Â¡Bienvenido!</h1>
    </header>
    <section layout:fragment="custom-content">
        <p>Contenido</p>
	        <div class="topnav">
			  <a  th:href="@{/home/}">Home</a>
			  <a sec:authorize="hasRole('ADMIN')" class="nav-item" th:href="@{/profesores/listProfesores/}">Ver profesores</a>
			  <a sec:authorize="hasRole('ADMIN')" class="nav-item" th:href="@{/alumnos/listAlumnos/}">Ver alumnos</a>
			  <a sec:authorize="hasRole('ADMIN')" class="nav-item" th:href="@{/cursos/listCursos/}">Ver cursos</a>
			  <a th:href="@{/edituser}">Editar mis datos</a>
			</div>
			
			<tbody th:each="student: ${students}"> 
				<tr>
					<th sec:authorize="hasRole('ALUMNO')" th:text=${alumno.nombre}></th> 
					<th sec:authorize="hasRole('ALUMNO')" th:text=${alumno.apellidos}></th> 
					<th sec:authorize="hasRole('ALUMNO')" th:text=${alumno.email}></th> 
					<th sec:authorize="hasRole('PROFESOR')" th:text=${profesor.nombre}></th> 
					<th sec:authorize="hasRole('PROFESOR')" th:text=${profesor.apellidos}></th> 
					<th sec:authorize="hasRole('PROFESOR')" th:text=${profesor.email}></th> 
				</tr> 
			</tbody>
    </section>
    <footer>
        <p>My custom footer</p>
        <p layout:fragment="custom-footer">Footer</p>		
    </footer>
    
   <div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>
	</div>
</body>
</html>
